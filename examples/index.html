<!doctype html>
<html>
	<head>
		<title>UX Rocket Clear Sample</title>
		<meta charset="utf-8" />
		
		<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
		<script src="../dist/uxrocket.clear.js"></script>
		<script>
			$(function(){
				$(".clear").clear();
			});
		</script>

		<link rel="stylesheet" href="../dist/uxrocket.clear.css" />
		<style>
			body { margin: 0; padding: 0; font: 16px/1.4 "Gill Sans", "Helvetica Neue", Helvetica, Arial, sans-serif; }
			.content { padding: 5em; }

			.clear {
				width: 250px;
				font-size: 1rem;
				padding: 5px;
			}
		</style>
	</head>
	
	<body>
		<div class="content">
			<div class="example">
				<p class="wrap">
					<input type="text" class="clear" id="cl" value="This text will clear" data-on-ready="console.log(plugin is ready)" data-on-update="console.log('updated')" />
				</p>

				<p class="wrap">
					<input type="text" class="clear" placeholder="Type something..." data-on-clear="console.log(content is cleared)" />
				</p>
			</div>
		</div>
	</body>
</html>
